{% extends 'phones/html/base.html' %}

{% block content %}
  <div class="center-block">
    <h2 class="h2-add-phone">Добавление нового телефона</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {{ form.as_p }}

      <button type="submit">Добавить телефон</button>
    </form>
  </div>
{% endblock %}
